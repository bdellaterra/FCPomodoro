<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>FCPomodoro"</title>
    </head>
    <body>
        <div id="pomodoro">
            <div class="main">
                <div id="content">
                    <div id="session">
                        <div class="container">
                            <div class="heading">Session:</div>
                            H<input class="hours" type="number" value="0" min="0" max="9" />
                            M<input class="minutes" type="number" value="00" min="0" max="59" />
                            S<input class="seconds" type="number" value="00" min="0" max="59" />
                        </div>
                    </div>
                    <div id="readout">
                        <div class="container">
                            <div>1:23:57</div>
                        </div>
                        <div class="instruction">CLICK TO SET TIMER</div>
                    </div>
                    <div id="break">
                        <div class="container">
                            H<input class="hours" type="number" value="0" min="0" max="9" />
                            M<input class="minutes" type="number" value="00" min="0" max="59" />
                            S<input class="seconds" type="number" value="00" min="0" max="59" />
                            <div class="heading">Break:</div>
                        </div>
                    </div>
                </div>
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>
        </div>
    </body>
</html>
